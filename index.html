<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Streamtube</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/streamtube.css" />
    <link rel="stylesheet" type="text/css" media="only screen and (max-width: 480px), only screen and (max-device-width: 480px)" href="css/streamtube-moviles.css" />
</head>
<body>
<header>
    <span class="titulo izquierda"><a href="/">STREAMTUBE</a></span>
    <div class="bloque_nuevo_nombre">
        <input id="js-username" type="text" value="Servidor no conectado">
        <span class="letrita bloque">este es tu nombre de usuario</span>
    </div>
</header>

<div id="home_content">
    <div id="new_channel_form">
        <input id="js_new_channel_name" type="text" value="" placeholder="Nombre del nuevo canal">
        <input id="js_new_channel_buton" type="button" value="Crear un nuevo canal">
        <span id="js_new_channel_error" class="error bloque"></span>
    </div>

    <div id="lista_canales">
        <h2>Canales</h2>
        <p id="msg_no_hay_canales">Nadie ha creado un canal aún.</p>
    </div>
</div>

<div id="channel-content" style="display: none">
    <div class="titulo" style="display: block">Canal</div>
    <div id="your_webcam_content" class="webcam_block">
        <button class="boton_compartir_webcam" type="button" style="display: none">Click aquí para compartir tu webcam</button>
        <img id="loading" class="borde_verde" src="images/loading.gif" style="display: none">
    </div>
</div>

<script type="text/javascript" src="scripts/globals.js"></script>
<script type="text/javascript" src="scripts/adapter.js"></script>
<script type="text/javascript" src="q/q.js"></script>
<!--<script type="text/javascript" src="socket.io/node_modules/socket.io-client/socket.io.js"></script>-->
<script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
<script type="text/javascript" src="scripts/socket.js"></script>
<script type="text/javascript" src="scripts/clases/VideoHTML.js"></script>
<script type="text/javascript" src="scripts/clases/Webcam.js"></script>
<script type="text/javascript" src="scripts/clases/Canales.js"></script>
<script type="text/javascript" src="scripts/clases/PeerConnection.js"></script>
<script type="text/javascript" src="scripts/nuevoCanal.js"></script>
</body>
</html>
