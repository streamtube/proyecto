<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video-Conferencing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="stiloytb.css">

    <!-- SCRIPTS -->
    <script src="../jquery.js"></script>
    <script src="videodeytb.js"></script>
    <script src="../node_modules/socket.io/node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="RTCPeerConnection-v1.5.js"></script>
    <script src="conference.js"></script>
    <script src="configConference.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
<h1>StreamTube</h1>
<article>
    <div id="experiment">
        <input id="conference-name" type="text"  placeholder="Nombre de la conferencia">
        <button id="setup-new-room" class="setup">Crear</button>
        <table style="width: 100%;" id="rooms-list"></table>
    </div>
    <div id="contenedor">
        <input id="youtubeid" placeholder="Codigo de Youtube" type="text">
        <button id="botoncrear" type="submit">Enviar</button>
    </div>
</article>
</body>
</html>
